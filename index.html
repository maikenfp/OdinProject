<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project</title>
</head>
<body>
    <div class="whole">
    <div class="intro">

        <div class="header">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" class="logo">
            <h1 class="odin">ODIN</h1>
        </div>
    
    </div>

    <div class="right">

        <div class="top">
            <p class="top_txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore doloremque possimus explicabo. Officia eius earum ex unde illum ad dignissimos sit deserunt illo, placeat corrupti iure. Vero delectus velit provident.</p>
        </div>

        <div class="middle">
            <h1>Let's do this!</h1>

            <form action="#" class="form">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name"/>
            </div>

            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name"/>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email"/>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone"/>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password"/>
            </div>

            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password"/>
            </div>
            </form>
        </div>

        <div class="bottom">
            <button class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>
</div>
</body>
</html>
