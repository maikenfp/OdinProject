<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="rps-buttons">
            <button id="rock" class="playerSelection"></button>
            <button id="paper" class="playerSelection"></button>
            <button id="scissors" class="playerSelection"></button>
        </div>
        <div class="score_content">
        <div>
            <h1>You picked:</h1>
            <div id="youPicked" class="reset_stats"></div>
        </div>

        <div>
            <h1>Computer picked:</h1>
            <div id="computerPicked" class="reset_stats"></div>
        </div>

        <div>
            <h1>Round result:</h1>
            <div id="result" class="reset_stats"></div>
        </div>

        <div>
            <h1>Your score:</h1>
            <div id="playerscore" class="reset_stats"></div>
        </div>

        <div>
            <h1>Computers score:</h1>
            <div id="computerscore" class="reset_stats"></div>
        </div>
        </div>
        <div class="restartBtn"> 
            <button id="restart" onclick="restartGame()">Restart</button>
        </div>
    </div>
</body>
<script src="rockpaperscissors.js">

</script>
</html>
